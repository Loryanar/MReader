<ion-header color="light">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="public" color="warning"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  class="ion-padding ion-text-center" color="light">

  <img src="../../assets/MM.png" class="logo" />
  <div class="title">
    <h1>MANGA READER</h1>
    <h4>LOG IN</h4>
    
  </div>

  <div>
    
    
 
    <form  [formGroup]="Form" (ngSubmit)="onSubmit()">
  <ion-input placeholder="Username" formControlName="Username" class="primary-input"></ion-input>

  <ion-input placeholder="Password" type="password"  formControlName="password" class="primary-input"></ion-input>


  <div class="ion-margin-top">
    <ion-button expand="block" type="submit" color="warning" >LOG IN </ion-button>
  </div>

  
  </form>
  </div>
</ion-content>
